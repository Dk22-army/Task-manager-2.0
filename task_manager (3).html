<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #764ba2;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .reminder {
      font-size: 0.8em;
      color: #888;
    }
    #progressBar {
      background: #ddd;
      border-radius: 6px;
      height: 20px;
      margin: 10px 0;
      overflow: hidden;
    }
    #progressFill {
      background: linear-gradient(90deg, #667eea, #764ba2);
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    #progressText {
      text-align: center;
      font-size: 0.9em;
      color: #333;
    }
    #taskHistory {
      margin-top: 10px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 6px;
      max-height: 120px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Task Manager</h1>
    <input type="text" id="taskInput" placeholder="Enter task...">
    <input type="date" id="taskDate">
    <input type="time" id="taskTime">
    <button onclick="addTask()">‚ûï Add Task</button>

    <div id="progressBar">
      <div id="progressFill"></div>
    </div>
    <div id="progressText">0% Completed</div>

    <h3>Tasks</h3>
    <div id="taskList"></div>

    <h3>History</h3>
    <div id="taskHistory"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let history = JSON.parse(localStorage.getItem("history")) || [];

    function saveData() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
      localStorage.setItem("history", JSON.stringify(history));
    }

    function renderTasks() {
      let taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        let div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `
          <span class="${task.completed ? 'completed' : ''}">
            ${task.text} 
            <span class="reminder">(${task.date} ${task.time})</span>
          </span>
          <div>
            <button onclick="toggleComplete(${index})">‚úî</button>
            <button onclick="deleteTask(${index})">üóë</button>
          </div>
        `;
        taskList.appendChild(div);
      });
      updateProgress();
    }

    function renderHistory() {
      let historyDiv = document.getElementById("taskHistory");
      historyDiv.innerHTML = "";
      history.forEach(item => {
        let p = document.createElement("p");
        p.textContent = item;
        historyDiv.appendChild(p);
      });
    }

    function addTask() {
      let input = document.getElementById("taskInput").value;
      let date = document.getElementById("taskDate").value;
      let time = document.getElementById("taskTime").value;

      if(input.trim() === "") return alert("Enter a task!");

      tasks.push({ text: input, date, time, completed: false });
      history.push(`Added: ${input} (${date} ${time})`);
      saveData();
      renderTasks();
      renderHistory();
      document.getElementById("taskInput").value = "";
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      history.push(`Completed: ${tasks[index].text}`);
      saveData();
      renderTasks();
      renderHistory();
    }

    function deleteTask(index) {
      history.push(`Deleted: ${tasks[index].text}`);
      tasks.splice(index, 1);
      saveData();
      renderTasks();
      renderHistory();
    }

    function updateProgress() {
      let completed = tasks.filter(task => task.completed).length;
      let total = tasks.length;
      let percent = total ? Math.round((completed / total) * 100) : 0;
      
      document.getElementById("progressFill").style.width = percent + "%";
      document.getElementById("progressText").textContent = percent + "% Completed";
    }

    // Initial render
    renderTasks();
    renderHistory();

    // Reminder Notifications
    setInterval(() => {
      let now = new Date();
      tasks.forEach(task => {
        if (!task.completed && task.date && task.time) {
          let taskTime = new Date(task.date + "T" + task.time);
          if (Math.abs(now - taskTime) < 60000) { 
            alert("‚è∞ Reminder: " + task.text);
          }
        }
      });
    }, 30000);
  </script>
</body>
</html>
